<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>'Coming Soon' page</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">


  <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <div class="container">
    <div class="content">
      <img src="AHEN2.png" width="700px" class="image animated fadeInDown" id="thisImg"/>
      <!-- <h1 class="animated fadeInUp">This page is currently under construction</h1>
       <h2 class="animated fadeInUp">Please visit again soon</h2> -->
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script type="text/javascript">
    $(function(){
        //prepare Your data array with img urls
        var dataArray=new Array();
        dataArray[0]="AHAR1.png";
        dataArray[1]="AHEN1.png";
        dataArray[2]="AHAR2.png";
        dataArray[3]="AHEN2.png";

        //start with id=0 after 5 seconds
        var thisId=0;

        window.setInterval(function(){
            $('#thisImg').attr('src',dataArray[thisId]);
            thisId++; //increment data array id
            if (thisId==3) thisId=0; //repeat from start
        },3000);        
    });
</script>
</body>

</html>
